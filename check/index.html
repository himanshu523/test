<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Expense Tracker</title>
</head>
<body>
    <h1 id="heading">Expense Tracker</h1>
    <div class="container">
        <form onsubmit="saveToLocalStorage(event)">
     <label for="expenseamount">Expenseamount </label>
     <input type="number" id="amo" required>
     <label for="description">Expense Description </label>
     <input type="text" id="des" required>
     <label for="expcategory">Expense Category </label>
     <select name="category" id="cat">
        <option value="movie" selected="selected">Movie</option>
        <option value="fuel">Fuel</option>
        <option value="hospital">Hospital</option>
        <option value="food">Food</option>
     </select>
     <button id="submmit">submit</button>
    </form>
    </div>
    <div id="seconddiv">
    <ul id="list"></ul>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
<script src="index.js"></script>
</html>
